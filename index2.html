<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising for a Cause</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            margin: 20px 0;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        form {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #234dff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #143be3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Our Cause</h1>
        <p>Help us reach our goal to make a difference.</p>
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <p>Raised: $<span id="raised-amount">0</span> / $<span id="goal-amount">1000</span></p>
        </div>
        
        <form id="donation-form">
            <input type="number" id="donation-amount" placeholder="Enter amount" required>
            <button type="submit">Donate</button>
        </form>
        
        <h2>Recent Donations</h2>
        <ul id="donors-list"></ul>
    </div>
    
    <script>
        document.getElementById('donation-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const amount = document.getElementById('donation-amount').value;
            if (!amount || amount <= 0) return alert('Please enter a valid amount.');
            
            // TODO: Integrate with Stripe or PayPal API
            alert('Payment processing is not yet implemented.');
        });
    </script>
</body>
</html>
